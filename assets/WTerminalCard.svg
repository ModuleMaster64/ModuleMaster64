<svg width="500" height="360" viewBox="0 0 500 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      font-family: monospace;
      font-size: 14px;
      fill: #00FF00;
      opacity: 0;
      animation: type 1s forwards;
    }
    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 1s; }
    .line:nth-child(3) { animation-delay: 2s; }
    .line:nth-child(4) { animation-delay: 3s; }
    .line:nth-child(5) { animation-delay: 4s; }
    .line:nth-child(6) { animation-delay: 5s; }
    .line:nth-child(7) { animation-delay: 6s; }
    .line:nth-child(8) { animation-delay: 7s; }
    .line:nth-child(9) { animation-delay: 8s; }
    .line:nth-child(10) { animation-delay: 9s; }
    .line:nth-child(11) { animation-delay: 10s; }
    .line:nth-child(12) { animation-delay: 11s; }
    .line:nth-child(13) { animation-delay: 12s; }
    .line:nth-child(14) {
      animation-delay: 13s;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes type {
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <rect x="0" y="0" width="500" height="360" rx="8" fill="#000000"/>
  <rect x="10" y="10" width="480" height="340" rx="6" fill="#0C0C0C" stroke="#00FF00" stroke-width="1"/>

  <text x="30" y="40" class="line">> Initializing system...</text>
  <text x="30" y="60" class="line">> Loading ChromeOS 132 / Linux (Crostini)</text>
  <text x="30" y="80" class="line">> Environment: Chrome Browser / Linux Terminal</text>
  <text x="30" y="100" class="line">> CPU: Celeron N3450 (4 cores, 2.20GHz max)</text>
  <text x="30" y="120" class="line">> GPU: Intel HD Graphics 500</text>
  <text x="30" y="140" class="line">> Memory: 4 GB</text>
  <text x="30" y="160" class="line">> Display: 1 screen detected</text>
  <text x="30" y="180" class="line">> Languages: Python / HTML / CSS / JavaScript</text>
  <text x="30" y="200" class="line">> Theme: Dracula</text>
  <text x="30" y="220" class="line">> Verifying system integrity...</text>
  <text x="30" y="240" class="line">> All systems nominal âœ…</text>
  <text x="30" y="260" class="line">> Launching user interface...</text>
  <text x="30" y="280" class="line">> Welcome, ModuleMaster64</text>
  <text x="30" y="300" class="line">> Ready for deployment._</text>
</svg>
