<svg width="500" height="380" viewBox="0 0 500 380" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      font-family: monospace;
      font-size: 14px;
      fill: #00FF00;
      opacity: 0;
      animation: type 1s forwards;
    }
    .line:nth-of-type(1) { animation-delay: 0s; }
    .line:nth-of-type(2) { animation-delay: 1s; }
    .line:nth-of-type(3) { animation-delay: 2s; }
    .line:nth-of-type(4) { animation-delay: 3s; }
    .line:nth-of-type(5) { animation-delay: 4s; }
    .line:nth-of-type(6) { animation-delay: 5s; }
    .line:nth-of-type(7) { animation-delay: 6s; }
    .line:nth-of-type(8) { animation-delay: 7s; }
    .line:nth-of-type(9) { animation-delay: 8s; }
    .line:nth-of-type(10) { animation-delay: 9s; }
    .line:nth-of-type(11) { animation-delay: 10s; }
    .line:nth-of-type(12) { animation-delay: 11s; }
    .line:nth-of-type(13) { animation-delay: 12s; }

    .cursor {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes type {
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .bar {
      fill: #00FF00;
      animation: fillBar 5s linear forwards;
      transform-origin: left;
    }

    @keyframes fillBar {
      from { width: 0; }
      to { width: 300px; }
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="380" rx="8" fill="#000000"/>
  <rect x="10" y="10" width="480" height="360" rx="6" fill="#0C0C0C" stroke="#00FF00" stroke-width="1"/>

  <!-- Boot lines -->
  <text x="30" y="40" class="line">> Initializing system...</text>
  <text x="30" y="60" class="line">> Loading ChromeOS 132 / Linux (Crostini)</text>
  <text x="30" y="80" class="line">> Environment: Chrome Browser / Linux Terminal</text>
  <text x="30" y="100" class="line">> CPU: Celeron N3450 (4 cores, 2.20GHz max)</text>
  <text x="30" y="120" class="line">> GPU: Intel HD Graphics 500</text>
  <text x="30" y="140" class="line">> Memory: 4 GB</text>
  <text x="30" y="160" class="line">> Display: 1 screen detected</text>
  <text x="30" y="180" class="line">> Languages: Python / HTML / CSS / JavaScript</text>
  <text x="30" y="200" class="line">> Theme: Dracula</text>
  <text x="30" y="220" class="line">> Verifying system integrity...</text>
  <text x="30" y="240" class="line">> All systems nominal âœ…</text>
  <text x="30" y="260" class="line">> Launching user interface...</text>
  <text x="30" y="280" class="line">> Welcome, ModuleMaster64</text>

  <!-- Loading bar -->
  <text x="30" y="305" font-family="monospace" font-size="14" fill="#00FF00">> Loading: [</text>
  <rect x="130" y="295" height="14" width="300" fill="#003300" rx="2"/>
  <rect x="130" y="295" height="14" width="0" class="bar" rx="2"/>
  <text x="435" y="305" font-family="monospace" font-size="14" fill="#00FF00">]</text>

  <!-- Final line with blinking cursor -->
  <text x="30" y="330" font-family="monospace" font-size="14" fill="#00FF00">
    > Ready for deployment.<tspan class="cursor">_</tspan>
  </text>
</svg>
