name: 🧑‍🤝‍🧑 Update GitHub Follower

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 3PM UK time (14:00 UTC)
  push:
    branches: [main]

jobs:
  update-followers:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents default bot credentials

      - name: ✨ Update followers
        uses: JieDing/github-followers@main
        with:
          login: ${{ github.repository_owner }}
          pat: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          readme: README.md

      - name: 💾 Commit & Push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/ModuleMaster64/ModuleMaster64.git
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update GitHub followers"
          git push origin HEAD:main || echo "⚠️ Push failed — check token permissions"
